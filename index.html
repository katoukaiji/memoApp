<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
    <div id="memo-list"></div>
    <div id="memo-edit">
        <input type="text" id="memo-title" placeholder="タイトル（100文字以内）">
        <textarea id="memo-body" placeholder="本文（1000文字以内）"></textarea>
        <button id="save-button">保存</button>
        <button id="delete-button">削除</button>
        <button id="new-button">新規作成</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
